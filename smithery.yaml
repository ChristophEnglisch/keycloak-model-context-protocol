# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerBuildPath: ./
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - keycloakUrl
      - keycloakAdmin
      - keycloakAdminPassword
    properties:
      keycloakUrl:
        type: string
        description: The URL of the Keycloak server.
      keycloakAdmin:
        type: string
        description: The admin username for Keycloak.
      keycloakAdminPassword:
        type: string
        description: The admin password for Keycloak.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { KEYCLOAK_URL: config.keycloakUrl, KEYCLOAK_ADMIN: config.keycloakAdmin, KEYCLOAK_ADMIN_PASSWORD: config.keycloakAdminPassword } })